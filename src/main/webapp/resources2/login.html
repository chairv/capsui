<div class="row">
    <!-- Main Page -->
    <div id="content" class="col-sm-12 full">
        <div class="row">
            <div class="login-box">
                <div class="panel">
                    <div class="panel-body">
                        <div class="header bk-margin-bottom-20 text-center">
                            <!--<img src="assets/img/logo.png" class="img-responsive" alt="" />-->
                            <i class="icon iconfont icon-85">&#xe633;</i>
                            <h4>Log In</h4>
                        </div>
                        <form class="form-horizontal login" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
                            <div class="bk-padding-left-20 bk-padding-right-20">
                                <div class="form-group">
                                    <label>名称/邮箱</label>
                                    <div class="input-group input-group-icon">
                                        <input type="text" class="form-control bk-radius" id="username" placeholder="Username or E-mail" ng-model="credentials.username"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-user"></i>
														</span>
													</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <div class="input-group input-group-icon">
                                        <input type="password" class="form-control bk-radius" id="password" placeholder="Password" ng-model="credentials.password"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-key"></i>
														</span>
													</span>
                                    </div>
                                </div>
                                <div class="row bk-margin-top-20 bk-margin-bottom-10">
                                    <div class="col-sm-8">
                                        <div class="checkbox-custom checkbox-default">
                                            <input id="RememberMe" username="rememberme" type="checkbox" />
                                            <label for="RememberMe">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 text-right">
                                        <button type="submit" class="btn btn-primary hidden-xs">Log In</button>
                                        <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">Log In</button>
                                    </div>
                                </div>
                                <!--<div class="text-with-hr">-->
                                    <!--<span>or</span>-->
                                <!--</div>-->
                                <!--<div class="text-center bk-margin-top-10 bk-margin-bottom-30">-->
                                    <!--<a class="btn btn-facebook bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-facebook"></i></a>-->
                                    <!--<a class="btn btn-twitter bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-twitter"></i></a>-->
                                <!--</div>-->
                                <p class="text-center"><a href="register.do">注册!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Main Page -->
</div>
