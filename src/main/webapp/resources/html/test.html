<!-- Page Content -->
<div class="container">
    <div class="row" ng-if="access_token != null">
        <table class="table table-hover">
            <colgroup>
                <col width="20%"/>
                <col width="20%"/>
                <col width="55%"/>
                <col width="5%"/>
            </colgroup>

            <thead>
            <tr>
                <th>模板ID</th>
                <th>模板标题</th>
                <th>模板内容</th>
                <th>more</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="content in contents">
                <td>{{content.template_id}}</td>
                <td>{{content.title}}</td>
                <td>{{content.content}}</td>
                <td>
                    <i class="icon iconfont go_run">&#xe7db;</i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
