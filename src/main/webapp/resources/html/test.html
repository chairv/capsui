<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="myTest">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Capsui 微信消息测试</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../css/4-col-portfolio.css" rel="stylesheet">
    <link href="../../iconfont/iconfont.css" rel="stylesheet">
    <link href="../../css/capsui.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Page Content -->
<div class="container">
    <!-- Page Heading -->
    <div class="row">
        <!--{{access_token}}-->
    </div>

    <div class="row" ng-if="access_token == null" ui-view="register">
    </div>
    <!-- /.row -->
    <!-- Projects Row -->
    <div class="row" ng-if="access_token != null">
        <table class="table table-hover">
            <colgroup>
                <col width="20%"/>
                <col width="20%"/>
                <col width="55%"/>
                <col width="5%"/>
            </colgroup>

            <thead>
            <tr>
                <th>模板ID</th>
                <th>模板标题</th>
                <th>模板内容</th>
                <th>more</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="content in contents">
                <td>{{content.template_id}}</td>
                <td>{{content.title}}</td>
                <td>{{content.content}}</td>
                <td>
                    <i class="icon iconfont go_run">&#xe7db;</i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../../js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/angular.min.js"></script>
<script src="../../js/angular-cookies.min.js"></script>
<script src="../../js/capsui/app.js"></script>

</body>
</html>
